<div class="mt-2" style="text-align: center;">
    <button class="btn btn-primary" style="text-align: center;width: 50%;" (click)="addCard()">Add New Entry</button>
</div>
<div class="row mt-2">
    
    <div class="col-sm-6 mt-1" *ngFor="let card of cardData">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">{{card.name}}</h5>
          <p class="card-text">{{card.description}}</p>
          <a class="btn btn-primary" (click)="editCard(card)">Edit</a>
          <a class="btn btn-warning" style="margin-left: 10px;" (click)="deleteCard(card.id)">Delete</a>
        </div>
      </div>
    </div>
  </div>
